<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="survey.css">
            <title>Survey form</title>
        </head>
        <body>
            <div class="ultra"><div class="container">
                <header>
                    <h1 id="title">A Very Interesting Survey</h1>
                    <p id="description">Beware! This Survey is so meaningful and thorough - you won't be able to take any survey ever again.</p>
                </header>
                <form id="survey-form">
                    <div class="forminput">
                        <label id="name-label" for="name">Name</label>
                            <input type="text" id="name" placeholder=" Enter your name" name="name" class="formcontent" required>
                    </div>
                    <div class="forminput">
                            <label id="email-label" for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder=" Enter your e-mail" class="formcontent" required>
                    </div>
                    <div class="forminput">
                            <label id="number-label" for="age">Age <span class="opt">(optional)</span></label>
                            <input type="number" id="number" min="1" max="150" placeholder=" Enter your age" class="formcontent">
                    </div>
                    <div class="forminput">
                        <label id="select-label" for="dropdown">What type of bread your are?</label>
                            <select id="dropdown" name="dropdown" class="formcontent" required>
                                <option disabled selected value>Choose wisely</option>
                                <option value="garlic">Garlic bread</option>
                                <option value="garlic2">A garlic bread, obviously</option>
                                <option value="garlic3">The Garlic Bread</option>
                                <option value="garlic4">One and only - Garlissimo Breadissimo</option>
                            </select>
                    </div>
                    <div class="forminput radioform">
                        <p class="pform">Are you ready for radio buttons?</p>
                        <label><input type="radio" name="radiobutton" value="1">I'm a pussy</label>
                        <label><input type="radio" name="radiobutton" value="2">My middle name is radio button</label>
                        <label><input type="radio" name="radiobutton" value="3">You merely adopted radio button, I was born with it</label>
                    </div>
                    <div class="selectform">
                        <p class="pform">What type of bath is your dream bath?</p>
                            <label class="selectf"><input type="checkbox" name="dream" value="yoghurt">Yoghurt</label>
                            <label class="selectf"><input type="checkbox" name="dream" value="sour">Sour cream</label>
                            <label clsss="selectf"><input type="checkbox" name="dream" value="sweat">Mixed yolk</label>
                    </div>
                    <div class="textf">
                        <p class="pform">Type 'Garlic Bread' as many times as you can</p>
                        <textarea></textarea>
                    </div>
                    <div>
                        <input type="submit" id="submit" value="Submit">
                    </div>
                </form>
            </div></div>
        </body>
    </html>
